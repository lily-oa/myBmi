<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myBmi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <!--icon-->
    <link rel="icon" href="./assets/images/logo.ico" type="image/x-icon" />
    <!--font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <!--內部css-->
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    
    
<div class="bg-dark">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 d-none d-md-block">
        <div class="img ms-5">
          <img src="./assets/images/BMI.png" alt="logo">
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="input-group d-flex flex-column">
          <div class="height-group d-flex flex-column">
            <label for="height" class="fs-7 ">身高 cm</label>
            <input type="number" placeholder="請輸入身高">
            <p>***此欄位**</p>
          </div>
          <div class="weight-group d-flex flex-column">
            <label for="weight" class="fs-7">體重 kg</label>
            <input type="number" placeholder="請輸入體重">
            <p>**此欄位**</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4">
        <div class="btn-container ps-5">
          <button class="see-result" style="display: block;">看結果</button>
          <div id="show-result" style="display: none">
            <h3 class="result-num"></h3>
            <h3 class="result-msg d-none d-md-block"></h3>
            <a href="#" class="reset-btn">
              <i class="material-icons">autorenew</i>
            </a>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>

<div class="bg-light">
  <div class="container">
    <h2 
      class="
              subTitile fs-4 
              pt-11 pb-6
              text-center
            "
    >
      BMI 紀錄
    </h2>
    <ul class="list">
      <li class="none">這裡沒有資料，快來計算你的 BMI 吧!</li>
    </ul>
    <button class="clear-all-btn d-flex justify-content-center align-items-center mt-3">
      <span class="material-icons-outlined">delete_outline</span>
      <h3 class="delete-all-text">清除歷史記錄</h3>
    </button>
  </div>
</div>

<div class="bg-primary">
  <h2 class="footer">
    <a href="#" class="logoImg  pt-12 pb-12">
      <img src="./assets/images/BMICLogo.png" alt="BMI logo">
    </a>
  </h2>
</div>
    
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
